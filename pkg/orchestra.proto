package orchestra;

message ProtoJobParameter {
	required string	key = 1;
	required string	value = 2;
}

/* Wire Encoding for TypeTaskRequest */
message ProtoTaskRequest {
	required string jobname = 1;
	optional uint64	id = 2;
	repeated ProtoJobParameter parameters = 3;
}

/* Wire Encoding for TypeIdentifyClient */
message ProtoIdentifyClient {
	required string	hostname = 1;
	optional uint32	protocol_version = 2;
}
